# Hibernate settings tailored for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keep the application server port the same (if needed) or change it to avoid conflicts
server.port=8080

# Jackson and other global configurations remain unchanged
spring.jackson.deserialization.fail-on-unknown-properties=true

# Application settings adjusted for H2 compatibility
spring.sql.init.continue-on-error=true

# H2 specific settings to mimic your main configuration's HikariCP settings
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idleTimeout=6000
spring.datasource.hikari.maxLifetime=60000
spring.datasource.hikari.connection-timeout=250

# Set active profile to "test" to clearly differentiate the testing context
spring.profiles.active=test

# DataSource settings for H2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings tailored for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Keep the application server port the same (if needed) or change it to avoid conflicts
server.port=8080

# Jackson and other global configurations remain unchanged
spring.jackson.deserialization.fail-on-unknown-properties=true

# Application settings adjusted for H2 compatibility
spring.sql.init.continue-on-error=true

# H2 specific settings to mimic your main configuration's HikariCP settings
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.idleTimeout=6000
spring.datasource.hikari.maxLifetime=60000
spring.datasource.hikari.connection-timeout=250

# Set active profile to "test" to clearly differentiate the testing context
spring.profiles.active=test
